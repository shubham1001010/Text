<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenGPT Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black flex flex-col h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 backdrop-blur-md bg-white/80 border-b border-gray-200 px-6 py-4">
      <h1 class="text-2xl font-bold text-black">OpenGPT</h1>
    </header>

    <!-- Chat Area -->
    <main id="chat" class="flex-1 overflow-y-auto px-4 py-6 space-y-4 max-w-3xl mx-auto">
      <!-- Dynamic messages will appear here -->
    </main>

    <!-- Footer Input -->
    <footer class="sticky bottom-0 z-50 backdrop-blur-md bg-white/80 border-t border-gray-200 px-6 py-4">
      <div class="flex items-center gap-4">
        <input
          id="question"
          type="text"
          placeholder="Ask me anything..."
          class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-black bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black"
        />
        <button
          id="askBtn"
          class="px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-900 disabled:bg-gray-400"
        >
          Ask
        </button>
      </div>
    </footer>

    <!-- TensorFlow & QnA -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna@1.0.0/dist/qna.min.js"></script>

    <!-- Custom Scripts -->
    <script src="/data.js"></script>
    <script src="/model.js"></script>

  </body>
</html>
